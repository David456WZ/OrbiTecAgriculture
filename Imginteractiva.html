<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="imginteractiva.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
    <title>OrbiTec Agriculture</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-fluid text-center">
    <!-- Encabezado -->
    <div class="arriba">
        <h1 class="titulo">¿Que condiciones desea conocer?</h1>
    </div>

    <!-- Botones que redirigen a las páginas específicas de cada dato -->
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <a id="humedad-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Humedad</a>
        <a id="precipitaciones-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Precipitaciones</a>
        <a id="sequias-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Sequías</a>
    </div>

    <script>
        // Obtener la región seleccionada del localStorage
        var regionSeleccionada = localStorage.getItem("regionSeleccionada");

        // Mostrar la región en el subtítulo
        document.getElementById("region-title").innerText = regionSeleccionada;

        // Función para mapear las regiones a slugs o IDs
        function getRegionSlug(region) {
            switch (region) {
                case "Cañada": return "region1";
                case "Costa": return "region2";
                case "Istmo": return "region3";
                case "Mixteca": return "region4";
                case "Papaloapan": return "region5";
                case "Sierra Norte": return "region6";
                case "Sierra Sur": return "region7";
                case "Valles Centrales": return "region8";
                default: return "";
            }
        }

        // Obtener el slug de la región seleccionada
        var regionSlug = getRegionSlug(regionSeleccionada);

        // Modificar los enlaces de los botones dinámicamente
        document.getElementById("humedad-link").href = 'humedad.html?region=' + regionSlug;
        document.getElementById("precipitaciones-link").href = 'precipitaciones.html?region=' + regionSlug;
        document.getElementById("sequias-link").href = 'sequias.html?region=' + regionSlug;
    </script>
</body>
</html>
