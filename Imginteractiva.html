<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imginteractiva.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <title>OrbiTec Agriculture - Región Dinámica</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid p-3 m-0 border-0 text-center">
    <div class="arriba">
      <h1 class="titulo g-col-12">Datos Climáticos para <span id="region-title"></span></h1>
    </div>  

    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <a id="humedad-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Humedad</a>
        <a id="precipitaciones-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Precipitaciones</a>
        <a id="sequias-link" href="#" class="btn btn-primary mb-3" style="width: 200px;">Sequías</a>
    </div>

    <script>
    var regionSeleccionada = localStorage.getItem("regionSeleccionada");
    var regionSlug = getRegionSlug(regionSeleccionada);

    document.getElementById("region-title").innerText = regionSeleccionada;

    document.getElementById("humedad-link").href = 'datos/humedad_' + regionSlug + '.html';
    document.getElementById("precipitaciones-link").href = 'datos/precipitaciones_' + regionSlug + '.html';
    document.getElementById("sequias-link").href = 'datos/sequias_' + regionSlug + '.html';

    function getRegionSlug(region) {
        switch (region) {
            case "Cañada": return "region1";
            case "Costa": return "region2";
            case "Itsmo": return "region3";
            case "Mixteca": return "region4";
            case "Papaloapan": return "region5";
            case "Sierra Norte": return "region6";
            case "Sierra Sur": return "region7";
            case "Valles Centrales": return "region8";
            // Añadir más regiones según el caso
            default: return "";
        }
    }
</script>

</body>
</html>
