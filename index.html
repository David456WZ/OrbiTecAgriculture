<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbiTec Agriculture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 15px;
        }
        img {
            max-width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>OrbiTec</h1>
        <div id="step-1">
            <p>Hola, ¡bienvenido agricultor!</p>
            <img src="logo.png" alt="Logo de OrbiTec"> <!-- Insertar el logo aquí -->
            <p>Favor de ingresar datos de su Ubicación:</p>
            <select id="ubicacion" required>
                <option value="">Seleccione su ubicación</option>
                <option value="cañada">Cañada</option>
                <option value="costa">Costa</option>
                <option value="istmo">Istmo</option>
                <option value="mixteca">Mixteca</option>
                <option value="papaloapan">Papaloapan</option>
                <option value="sierra sur">Sierra Sur</option>
                <option value="sierra norte">Sierra Norte</option>
                <option value="valles centrales">Valles Centrales</option>
            </select><br>
            <button onclick="goToStep(2)">Continuar</button>
        </div>

        <div id="step-2" style="display:none;">
            <p>¿Qué tipo de información desea saber de su zona?</p>
            <button onclick="setSelectedOption('humedad')">Humedad del suelo</button>
            <button onclick="setSelectedOption('precipitaciones')">Precipitaciones</button>
            <button onclick="setSelectedOption('inundacion')">Peligro de inundación</button>
            <button onclick="setSelectedOption('sequía')">Peligro de sequía</button>
        </div>

        <div id="step-3" style="display:none;">
            <p>¿Qué tipo de información desea saber?</p>
            <button onclick="setSelectedType('actuales')">Datos actuales</button>
            <button onclick="setSelectedType('predictivos')">Datos predictivos</button>
        </div>

        <div id="step-4" style="display:none;">
            <p>Mostrando la información seleccionada...</p>
            <img id="infoImage" src="" alt="Información de la zona"> <!-- Insertar imagen según la opción seleccionada -->
            <button onclick="goToStep(5)">Continuar</button>
        </div>

        <div id="step-5" style="display:none;">
            <p>¿Está satisfech@ con la información proporcionada?</p>
            <button onclick="goToStep(2)">No, me gustaría seguir explorando información de mi zona</button>
            <button onclick="finish()">Sí, finalizar búsqueda</button>
        </div>
    </div>
    
    <script>
        function goToStep(stepNumber) {
            document.querySelectorAll('.container > div').forEach(div => div.style.display = 'none');
            document.querySelector(`#step-${stepNumber}`).style.display = 'block';
        }

        function setSelectedOption(option) {
            goToStep(3);
        }

        function setSelectedType(type) {
            // Aquí se podría definir la lógica para mostrar la imagen según la opción seleccionada
            let imageSrc = '';
            if (type === 'actuales') {
                imageSrc = 'datos_actuales.png';
            } else if (type === 'predictivos') {
                imageSrc = 'datos_predictivos.png';
            }
            document.getElementById('infoImage').src = imageSrc;
            goToStep(4);
        }

        function finish() {
            document.querySelector('#app').innerHTML = '<h2>Gracias por utilizar OrbiTec Agriculture</h2>';
        }
    </script>
</body>
</html>
