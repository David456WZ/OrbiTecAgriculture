<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <title>OrbiTec Agriculture</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
      <center><a>Bienvenido Agricultor</a><hr class="linea col-10" size=5 color= "#AFABAA"></hr></center>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="hola col-md-12 mb-5 mt-3"> 
                <img class="logo" src="/ips.jpg" class="logotipo" alt="logo">
            </div>
            <div class="row">
                <!-- Input de nombre -->
                <div class="inputContainer">
                    <input type="text" class="input" placeholder="a">
                    <label for="" class="label">Nombre</label>
                </div>

                <!-- Selección de región con ID -->
                <div class="inputContainer">
                    <select class="form-select input" id="regionSelect" aria-label="Seleccione su región">
                        <option selected value="null">Seleccione su región</option>
                        <option value="Cañada">Cañada</option>
                        <option value="Costa">Costa</option>
                        <option value="Istmo">Istmo</option>
                        <option value="Mixteca">Mixteca</option>
                        <option value="Papaloapan">Papaloapan</option>
                        <option value="Sierra Norte">Sierra Norte</option>
                        <option value="Sierra Sur">Sierra Sur</option>
                        <option value="Valles Centrales">Valles Centrales</option>
                    </select>
                    <label for="" class="label">Ubicación</label>
                </div>

                <style>
                    .btn-personalizado { 
                        background-color: #008F18;
                        color: #fff;
                    }
                </style>

                <!-- Botón Comenzar -->
                <a class="inicio btn btn-personalizado mb-3 me-3 ms-3" href="#" role="button" id="comenzarBtn">Comenzar</a>
            </div>
        </div>
    </div>   

    <script>
        // Cambiar el href del botón según la región seleccionada
        document.getElementById('comenzarBtn').addEventListener('click', function(event) {
            var region = document.getElementById('regionSelect').value;
            
            if (region === "null") {
                alert("Por favor, seleccione una región.");
                event.preventDefault(); // Evitar que el enlace funcione si no se selecciona una región
            } else {
                // Redirigir a la página con el parámetro de la región
                var nuevaUrl = 'Imginteractiva.html?region=' + encodeURIComponent(region);
                document.getElementById('comenzarBtn').setAttribute('href', nuevaUrl);
            }
        });
    </script>
</body>
</html>
